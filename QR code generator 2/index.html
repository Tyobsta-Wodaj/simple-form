<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>QR Code Generator</h1>
        <p>Enter Text ot URL</p>
        <input type="text" id="input" placeholder="Text or URL">
        <div id="inside">
            <img src="" id="image">
            <button id="download" style="display: none;">Download</button>
            <div id="thethree" style="display: none;">
                <div id="name-n-size">
                    <input type="text" id="nametosave" placeholder="Enter Name">
                    <select id="size">
                    <option value="100">100x100</option>
                    <option value="150" selected>150x150</option>
                    <option value="200">200x200</option>
                    <option value="250">250x250</option>
                    <option value="300">300x300</option>
                </select>
                </div>
                <div id="savediv">
                    <button id="save">Save</button>
                    <button id="back">Remove</button>
                </div>
                
            </div>
        </div>
        <button id="generate">Generate QR Code</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
